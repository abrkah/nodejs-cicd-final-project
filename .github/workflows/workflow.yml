name: Node CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Update Node version to meet ESLint 10 requirements

      - name: Install dependencies
        run: npm ci
        # working-directory: ./ if package.json is in a subfolder, set it here

      - name: Lint code
        run: npm run lint
        # working-directory: ./ if package.json is in a subfolder, set it here

      - name: Run unit tests
        run: npm test
        # working-directory: ./ if package.json is in a subfolder, set it here
